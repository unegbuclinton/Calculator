<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc-body" id="calc-body">
      <div class="calc-display" id="calc-display"></div>
      <div class="buttons-container">
        <div class="special-char">
          <div class="special-btn" id="special-character">+</div>
          <div class="special-btn" id="special-character">-</div>
          <div class="special-btn" id="special-character">x</div>
          <div class="special-btn" id="special-character">/</div>
        </div>
        <div class="num-btn">
          <div class="button-item" data-cell>7</div>
          <div class="button-item" data-cell>8</div>
          <div class="button-item" data-cell>9</div>
          <div class="button-item" data-cell>4</div>
          <div class="button-item" data-cell>5</div>
          <div class="button-item" data-cell>6</div>
          <div class="button-item" data-cell>1</div>
          <div class="button-item" data-cell>2</div>
          <div class="button-item" data-cell>3</div>
          <div class="button-item" data-cell>0</div>
          <div class="button-item" data-cell>.</div>
          <div class="button-item" id="clear-btn">C</div>
          <div class="button-item" id="equate">=</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
